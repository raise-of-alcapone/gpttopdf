services:
  - type: web
    name: gpttopdf
    env: python
    buildCommand: |
      pip install -r requirements.txt &&
      playwright install chromium &&
      playwright install-deps chromium
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: /opt/render/project/.cache/ms-playwright
