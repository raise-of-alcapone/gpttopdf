<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Hintergrund Kreis -->
  <circle cx="32" cy="32" r="30" fill="#1e3a8a" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- PDF Symbol -->
  <rect x="18" y="16" width="24" height="30" rx="2" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- Dokument Linien -->
  <line x1="22" y1="22" x2="36" y2="22" stroke="#6b7280" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="22" y1="26" x2="38" y2="26" stroke="#6b7280" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="22" y1="30" x2="35" y2="30" stroke="#6b7280" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="22" y1="34" x2="37" y2="34" stroke="#6b7280" stroke-width="1.5" stroke-linecap="round"/>
  
